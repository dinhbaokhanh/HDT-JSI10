<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>


  <div class="register-container">

    <!-- Bên phải -->
    <div class="aside-right">

      <div class="header">
        <h3>MindX Chat</h3>
      </div>

      <form id="register-form">


        <div class="input-wrapper">
          <input type="email" placeholder="Email..." oninvalid="caution();" required>
        </div>

        <div class="caution">*Please fill out the email</div>

        <div class="input-wrapper">
          <input type="password" placeholder="Password..." oninvalid="caution();" required>
        </div>
        <div class="caution">*Please fill out the password</div>

        <div class="form-action">
          <span class="cursor">Don't have an account? <a href="./register.html">Register</a></span>
          <button class="btn" type="submit">Login</button>
        </div>

      </form>


    </div>



    <!-- Bên trái -->
    <div class="aside-left">

    </div>


  </div>



</body>

</html>
