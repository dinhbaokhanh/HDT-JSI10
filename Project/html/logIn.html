<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="shortcut icon" 
        href="../img/LOGO.png"
        type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>    

    <br><br><br><br>
    <div class="container">

        <form id="log-in">

            <div class="header">
                <h2>Welcome to Vietnam Cuisine</h2>
            </div>
            <br><br>
            <div class="row ">
                <h2>Log In</h2>
            </div>
        
            <div>
                <p>Please enter your email and password:</p>
            </div>
        
            <div class="row row_email">
                <input type="email" id="email" placeholder="Email" required>
            </div>
        
            <div class="row row_password">
                <input type="password" id="password" placeholder="Password" required>
            </div>
        
            <div class="row">
                <button type="submit" id="submit">Log in</button>
            </div>
        
            <p class="AskingUser">Don't have an account? <a href="./signup.html">Sign up</a> now</p>
                
        </form>

    </div>

    <br><br><br><br><br><br>

    
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>
    <script src="../js/logIn.js"></script>
    <script src="../js/app.js"></script>



</body>
</html>
